<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Alpine JS</title>
</head>
<body>

    <div class="container">
        <div class="inner__container">
            <h4>AlpineJS Directives</h4>

            <div class="row">
                <div class="col-md-6">
                    <span>First Click even with Alpine</span>
                    <div x-data="{title: 'Hello Alpine'}">
                        <p x-text="title"></p>
                        <button @click="title='Apline Rocks!'">Click Me</button>
                        <!-- <button @click="title='Apline Rocks!'">Click Me</button> -->
                    </div>
                </div>
                <div class="col-md-6">
                    <span>Counter Component</span>
                    <div x-data="{ count: 1}">
                        <p x-text="count"></p>
                        <button @click="count++">Count Up</button>
                        <button @click="count--">Count Down</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div x-data="{ countdown: 60}"
                        x-init="setInterval(function(){
                            countdown--;
                        }, 1000)">
                        <h1 x-text="countdown"></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div x-data="{ show: false}">
                        <button @click="show=!show">Show</button>
                        <div x-show="show">Hello</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div x-data="{ show: false }">
                        <button @click="show=!show">Show</button>
                        <div x-show.transition="show">Hello</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h4>AlpineJS x-model</h4>
                <div class="col-md-4">
                    <div x-data="{ title: 'AlpineJS is Awesome' }">
                        <p x-text="title"></p>
                        <input type="text" x-model="title">
                    </div>
                </div>
                <div class="col-md-4">
                    <span>This is an x-html directive</span>
                    <div x-data="{ code: '<p>Dynamic Paragraph injected inside the Div element</p>' }">
                        <div x-html="code"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <span>AlpineJS x-ref</span>
                    <div x-data="{ code: '<p>Dynamic paragraph</p>'}">
                        <div x-ref="sentence">I am a sentence</div>
                        <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <span>AlpineJS x-if</span>
                    <div x-data="{ socks: 'Blue'}">
                        <template x-if="socks=='Blue'">
                            <p>My socks are blue</p>
                        </template>
                        <template x-if="socks=='Green'">
                            <p>My socks are green</p>
                        </template>
                        <button @click="socks = 'Green'">Change Socks</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <span>AlpineJS x-for</span>
                    <div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
                        <p>Groceries</p>
                        <ul>
                            <template x-for="item in groceries">
                                <li x-text="item"></li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</body>
</html>
